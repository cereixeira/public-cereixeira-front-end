
<mat-card>
  <mat-card-title class="pb-2">Restaurar contraseña</mat-card-title>

  <mat-divider/>

  <mat-card-content>
    <form autocomplete="off"
      [formGroup]="restorePasswordFormGroup"
      (ngSubmit)="onRestore()"
      >
      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput
            type="email"
            formControlName="email"
            placeholder=""
            (ngModelChange)="email.set($event)"
            >
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>Nueva contraseña</mat-label>
          <input matInput
            type="password"
            formControlName="password"
            placeholder=""
            (ngModelChange)="password.set($event)"
            >
          <mat-hint align="start">Min. 6 caracteres </mat-hint>
        </mat-form-field>
      </p>
      <p>
        <textarea matInput
          formControlName="token"
          cols="55"
          rows="5"
          placeholder="Token"
          (ngModelChange)="token.set($event)"
          >
        </textarea>
      </p>

      <mat-card-actions class="pb-4">
        <button
          mat-stroked-button
          type="button"
          class="button-left"
          routerLink="/auth/login"
          >
            Volver Login
        </button>

        <span class="spacer"></span>

        <button mat-flat-button color="primary"
          class="button-right"
          type="submit"
          [disabled]="restorePasswordFormGroup.invalid">
            Modificar contraseña
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>

  <mat-card-footer >
    <mat-progress-bar *ngIf="!progressBarModeDeterminate()"
    mode="indeterminate"></mat-progress-bar>
    <mat-progress-bar *ngIf="progressBarModeDeterminate()"
      mode="determinate" [value]="progressBarValue()"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
