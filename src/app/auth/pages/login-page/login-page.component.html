
  <mat-card>
    <mat-card-title class="pb-2">Login</mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content>
      <form autocomplete="off"
        [formGroup]="loginFormGroup"
        (ngSubmit)="login()"
        >
        <p>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput
              #id_email
              type="email"
              formControlName="email"
              placeholder=""
              (ngModelChange)="email.set($event)"
              >
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput
              type="password"
              formControlName="password"
              (ngModelChange)="password.set($event)"
              >
            <mat-hint align="start">Min. 6 caracteres </mat-hint>
          </mat-form-field>
        </p>

        <!-- [routerLink]="'/auth/register/'+email()" -->
        <mat-card-actions class="pb-4">
          <button
            mat-stroked-button
            type="button"
            class="button-left"
            [routerLink]="['/auth/register']"
            [queryParams]="{id: email()}"
            >
            Registro
          </button>

          <span class="spacer"></span>

          <button mat-flat-button
            color="primary"
            class="button-right"
            type="submit"
            >
            <!-- [disabled]="loginFormGroup.invalid" -->
            Login
          </button>
        </mat-card-actions>

      </form>
    </mat-card-content>

    <p class="mt-0 mb-3 " style="text-align: center;">
      <button mat-flat-button
      (click)="onForgottenPassword()"
      >Contraseña olvidada</button>
    </p>

    <mat-card-footer >
      <mat-progress-bar *ngIf="!progressBarModeDeterminate()"
      mode="indeterminate"></mat-progress-bar>
      <mat-progress-bar *ngIf="progressBarModeDeterminate()"
        mode="determinate" [value]="progressBarValue()"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
