<mat-card class="dialog">

  <mat-card-title>{{data.dialogTitle}}</mat-card-title>
  <mat-divider></mat-divider>
  <br/>
  <mat-card-content>
    <div *ngIf="data.dialogText">
      {{data.dialogText}}
    </div>

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="data.input_01">
    </mat-form-field>

    <mat-checkbox [(ngModel)]="data.check_01">
      Copia
    </mat-checkbox>

  </mat-card-content>
  <br/>
  <mat-card-actions >
    <button
      mat-stroked-button
      (click)="onNoClick()">
      Cancel
    </button>
    <span class="spacer"></span>
    <button
      mat-flat-button
      color="primary"
      [mat-dialog-close]="data">
      Ok
    </button>
  </mat-card-actions>
</mat-card>
